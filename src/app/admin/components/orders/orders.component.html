<div class="orders-content">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8 admin-tables" >
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef> NÃºmero de Orden </th>
            <td mat-cell *matCellDef="let product"> {{product.orderNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let product"> {{product.date}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let product"> {{product.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
