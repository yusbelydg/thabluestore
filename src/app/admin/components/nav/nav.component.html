<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink="/admin/dashboard"> Home </a>
      <!-- <a mat-list-item routerLink="/admin/create"> Crear Producto </a>-->
      <a mat-list-item routerLink="/admin/products"> Productos </a>
      <!--<a mat-list-item routerLink="/admin/inventory"> Inventario </a>-->
      <a mat-list-item routerLink="/admin/orders"> Órdenes </a>
      <button mat-list-item (click) = "logOut()" > Cerrar Sesión </button>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tha Blue Store</span>
    </mat-toolbar>
    <!-- Add Content Here -->
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
